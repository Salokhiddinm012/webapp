<!DOCTYPE html>
<html lang="ru">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
</head>
<body class="d-flex h-100 bg bg-dark">
<div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px;">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
      <span class="fs-4">Категории</span>
    </a>
    <hr>
    <form action="/search/" method = 'get'>
        <input type="search" placeholder="Search product" name="search_product">
        <button type="submit" class="btn btn-success">Поиск</button>
    </form>
    <ul class="nav nav-pills flex-column mb-auto">
        {% for category in categories %}
      <li class="nav-item">
        <a href="/category/{{ category.id }}" class="nav-link active" aria-current="page">
          {{ category.name }}
        </a>
      </li>
        {% endfor %}
        {% if user.is_authenticated %}
        <li class="nav-item"></li>
        <a href="/logout" class="nav-limk avtive" aria-current="page">
            Выйти
        </a>
        {% else %}
        <li class="nav-item ">
            <a href="/register" class="nav-link active" aria-current="page">
                Регистраци
            </a>
        </li>
        <br>
        <li class="nav-item">
            <a href="/accounts/login" class="nav-link active " aria-current="page">
                Войти
            </a>
        </li>
        {% endif %}
    </ul>
    <hr>
</div>
<div class="container px-4 py-5" id="featured-3">
    <h2 class="pb-2 border-bottom text-white">Продукты</h2>
    <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
          {% for product in Products %}
      <div class="feature col">
          <img src="{{product.pr_photo.url}}" width="200" height="200" alt="">
        <h3 class="fs-2 text-white">{{ product.pr_name }}</h3>
        <p class='text-white'>  {{ product.pr_des }}</p>
        <a href="/product/{{ product.id }}" class="icon-link">
          Подробнее
          <svg class="bi"><use xlink:href="/product/{{ product.id }}"></use></svg>
        </a>
      </div>

         {% endfor %}

    </div>

</div>
</body>
</html>
