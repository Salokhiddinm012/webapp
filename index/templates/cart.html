<!DOCTYPE html>
<html lang="ru">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <title>Корзина</title>
</head>
<body class="bg bg-dark">
<h1 class="text-white">Корзина</h1>
<hr>
{% for item in cart %}
<img src="{{ item.user_product.pr_photo.url }}" alt="" width="170" height="170">
<br>
Название товара: {{ item.user_product.pr_name }}
<br>
Количество: {{ item.user_product_quantity }}
<br>
<form action="/del-from-cart/{{ item.user_product.id }}" method="post">
    {% csrf_token %}
    <p><button type="submit" class="btn btn-warning">Удалить</button></p>
</form>
<hr>
{% endfor %}
<h1 class="text-white">Итого:</h1>
<p class="lead"><button class="btn btn-primary">${{ total }}</button></p>
<form method="post">
    {% csrf_token %}
    <p class="lead"><button type="submit" class="btn btn-success">Оформить заказ</button></p>
</form>
</body>
</html>
