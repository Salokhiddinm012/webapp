<!DOCTYPE html>
<html lang="ru">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <title>Результат по поиску</title>
</head>
<body class="bg bg-dark">
<h1 class="text-white">Найдено <strong>{{ count }}</strong> резултата(ов)</h1>
<hr>
{% for p in product %}
<img src="{{ p.pr_photo.url }}" height="230" width="230" alt="">
<h3 class="text-white">{{ p.pr_name }}</h3>
<p class="text=white">{{ p.pr_des }}</p>
<a href="/product/{{ p.id }}">Подробнее</a>
<br>
{% endfor %}
</body>
</html>
